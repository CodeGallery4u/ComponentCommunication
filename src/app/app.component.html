<div class="container">

  <div class="jumbotron">
    <h1>Component Communcation Demo</h1>
    <p>Using @Input and @Output</p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <p class="btn btn-primary">
        Total Customer Added <span class="badge badge-light">4</span>

      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" class="form-control" id="customerName">
        </div>
        <div class="form-group">
          <label for="ContactNo">Customer Contact No:</label>
          <input type="text" class="form-control" id="ContactNo">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Customer List</h2>
      <p>The .table-dark class adds a black background to the table:</p>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Contact No</th>
          </tr>
        </thead>
        <tbody>
          <tr>

    </div>
